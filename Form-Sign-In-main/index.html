<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulaire</title>
</head>
<body>
    <main>
            <!--formulaire de connexion-->
            <section>
                <form action="#">
                    <h1>Welcom back!</h1>
                    <p>Please enter your détails</p>

                    <!--Champs attendant un email-->
                    <label for="email">Email address</label>
                    <input type="email" id="email">

                    <!--Champs attendant un mot de passe-->
                    <label for="passwd">Password</label>
                    <input type="password" id="passwd">

                    <!--Bouton permettant de valider le formulaire-->
                    <!--renseigner dans l'attribut "action" du "form"-->
                    <button type="submit">Sign in</button>

                    <!--Bouton Google-->
                    <a href="#" title="Sign in wth Google"> 
                        <img src="imgs/icon-google.png" alt="Google">
                        Sign in with Google 
                    </a>
                </form>
            </section>

        <!--Présentation-->
        <section class="img">
            <div>
                <h2>"We've been using Unitled to kick-start every new project and can't imagine working without it."

                </h2>
                <p>Andi Lane</p>
            </div>
        </section>
      </main>                                                                        
   </body>
</html>
